<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Calculadora de Combinaciones</title>
    </head>
    
    <body style=" background-color: blueviolet;">
        <div class="titulo-container">
            <h2>
                Calculadora de Combinaciones y Variaciones
            </h2>
            <!--calculadora-->
        </div>
        <form method="post">
            <div class="campo">
                <label for="n">Valor de N (total):</label>
                <input type="number" name="n" min="0" placeholder="solo numeros enteros" aria-label="solo numeros enteros" 
                    aria-describedby="visible-addon" required>
               
            </div>
    
            <div class="campo">
                <label for="r">Valor de R (a elegir):</label>
                <input type="number" name="r" min="0" placeholder="solo numeros enteros" aria-label="solo numeros enteros"
                    aria-describedby="visible-addon" required>

               
            </div>
    

                <div class="campo">
                    <label for="tipo">Seleccioná el tipo de cálculo:</label>
                    <select  name="tipo" class="form-select" aria-label="Default select example" id="tipo" required>
                        <option value="comb_sin">Combinación sin repetición</option>
                        <option value="comb_con">Combinaciones con repetición</option>
                        <option value="var_sin">Variaciones sin repeticiones</option>
                        <option value="var_con">Variaciones con repeticiones</option>
                    </select>
                </div>
                
            </div>
    
            <button class="btn btn-primary" type="submit">calcular</button>
        </form>
    
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    
        {% if resultado is not none %}
        <div class="resultado">
            <strong>Fórmula usada:</strong> {{ formula }}<br>
            <strong>Resultado:</strong> {{ resultado }}
        </div>
        {% endif %}
    
        </div>
        </form>
    
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    
    
    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    
    </html>
